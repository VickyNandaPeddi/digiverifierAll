<div class="pageHeader">
    <div class="container">
      <div class="row align-items-center" style="margin-top: 1cm;">
        <div class="col-md-6 d-flex align-items-center">
          <h2 class="pageTitle mb-0" style="font-weight: bold; font-size: 1.5rem; color: #333;">{{ pageTitle }}</h2>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
          <button class="btn btn-primary btn-sm" (click)="openStatusModal()">Click Here Purge Candidate</button>
          <button class="btn btn-warning btn-sm ml-2" (click)="openCheckStatusModal()">Update Check Status</button>
        </div>
      </div>

      <!-- Form moved here -->
      <form [formGroup]="utilizationReportFilter" class="mt-3 w-100">
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="z-index: 1;">
              <div class="card-body" style="padding: 15px 20px 10px;">
                <div class="row">
                  <div class="col-md-3">
                    <button type="button" (click)="filterToday()" class="btn btn-sm btn-primary btn-block">Today</button>
                  </div>
                  <div class="col-md-3">
                    <button type="button" (click)="filterLastMonth()" class="btn btn-sm btn-primary btn-block">Last Month</button>
                  </div>
                  <div class="col-md-3">
                    <button type="button" (click)="filterMonthToDate()" class="btn btn-sm btn-primary btn-block">MTD</button>
                  </div>
                </div>
              </div>
              <div class="card-body" style="padding: 8px 20px 5px;">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="" class="required">From Date</label>
                      <div class="input-group">
                        <input #rangeFrom="ngbDatepicker" formControlName="fromDate" (dateSelect)="onfromDate($event)" [maxDate]="getToday"
                          class="form-control form-control-sm" ngbDatepicker readonly />
                        <div class="input-group-append">
                          <button class="btn btn-sm btn-outline-secondary" (click)="rangeFrom.toggle()" type="button"><img src="../assets/img/calendar.png" /></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="" class="required">To Date</label>
                      <div class="input-group">
                        <input #rangeTo="ngbDatepicker" [startDate]="getMinDate" [minDate]="getMinDate" [maxDate]="getToday"
                          formControlName="toDate" (dateSelect)="ontoDate($event)"
                          class="form-control form-control-sm" ngbDatepicker readonly />
                        <div class="input-group-append">
                          <button class="btn btn-sm btn-outline-secondary" (click)="rangeTo.toggle()" type="button"><img src="../assets/img/calendar.png" /></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group" style="margin: 18px 0 0 0;">
                      <button type="button" (click)="onSubmitFilter(utilizationReportFilter)" class="btn btn-sm btn-success btn-block">Apply</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- End form -->
    </div>
  </div>


<ng-template #statusUpdateModal let-modal>
    <div class="modal-header bg-danger text-white">
      <h4 class="modal-title">Enter Request IDs</h4>
      <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form #requestForm="ngForm">
        <!-- Textarea for Request IDs -->
        <div class="form-group">
          <label class="required">Request IDs</label>
          <textarea class="form-control" [(ngModel)]="requestIds" name="requestIds" rows="4"
            placeholder="If more request IDs to purge, provide them comma-separated" required #request="ngModel"
            (input)="validateRequestIds()"></textarea>
          <div *ngIf="request.invalid && request.touched" class="invalid-feedback d-block">
            Request IDs cannot be empty.
          </div>
          <div *ngIf="invalidRequestIds" class="text-danger">
            Only numbers and commas are allowed.
          </div>
        </div>

        <!-- Submit and Close Buttons -->
        <div class="text-center mt-3">
          <button type="button" class="btn btn-success btn-sm"
            [disabled]="requestForm.invalid || !requestIds.trim() || invalidRequestIds"
            (click)="submitStatusUpdate()">
            Submit
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="modal.dismiss('Cross click')">Close</button>
        </div>
      </form>
    </div>
</ng-template>


<ng-template #checkStatusModal let-modal>
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title">Check Status</h4>
    <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #checkStatusForm="ngForm">
      <!-- Request ID Input -->
      <div class="form-group">
        <label class="required">Enter Check Unique ID</label>
        <input type="text"
               class="form-control"
               name="requestId"
               [(ngModel)]="checkUniqueId"
               pattern="^[0-9]+$"
               required
               #requestId="ngModel"
               placeholder="Enter numeric Request ID only" />
        <div *ngIf="requestId.invalid && requestId.touched" class="text-danger">
          Only numbers are allowed and this field is required.
        </div>
      </div>

      <!-- Status Dropdown -->
      <div class="form-group">
        <label class="required">Status</label>
        <select class="form-control"
                name="status"
                [(ngModel)]="selectedStatus"
                required
                #status="ngModel">
          <option [ngValue]="null">--Select--</option>
          <option *ngFor="let item of vendorCheckStatus" [ngValue]="item.vendorCheckStatusMasterId">
            {{ item.checkStatusCode }}
          </option>
        </select>
        <div *ngIf="status.invalid && status.touched" class="text-danger">
          Please select a status.
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="text-center mt-3">
        <button type="button"
                class="btn btn-success btn-sm"
                [disabled]="checkStatusForm.invalid"
                (click)="submitCheckStatus(modal)">
          Submit
        </button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="modal.dismiss('Close')">Close</button>
      </div>
    </form>
  </div>
</ng-template>
